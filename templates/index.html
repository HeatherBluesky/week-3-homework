{% extends 'base.html' %}

{% block content %}
    <form action="/books" method="post">
        
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
  
        <label for="author">Author</label>
        <input type="text" name="author" id="author">

        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre">

       
        <input type="submit" value="Add book to library">

    </form>

    {% for book in book_list %}
    <p>
        <a href="{{ url_for('see_book', id=book.id) }}"> {{(book.title) }}</a>
        
    </p>
    
   
    {% endfor %}
    <images>
    <img src= "{{url_for('static', filename='/tbf_cover.png')}}"  alt="1984 cover" width="150" height="200">
    <img src= "{{url_for('static', filename='/1984_cover.png')}}" alt="1984 cover" width="150" height="200">
    <img src= "{{url_for('static', filename='/tvhc_cover.png')}}" alt= "the very hungry catterpillar cover" width="150" height="200">
    <img src= "{{url_for('static', filename='/mx_cover.png')}}" alt="malcolm x cover" width="150" height="200">
    </images>
   

{% endblock %}
